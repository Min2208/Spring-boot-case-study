<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">

</head>
<body>
<div class="container">
    <h3>Squad Management</h3>

        <form action="">
            <table>
                <tr>
                    <td>Number</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Age</td>
                    <td>Address</td>
                    <td>Location</td>
                    <td>Picture</td>
                    <td>Edit</td>
                </tr>

                <tr th:each="p : ${squad.getSquad()}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.firstName}"></td>
                    <td th:text="${p.lastName}"></td>
                    <td th:text="${p.age}"></td>
                    <td th:text="${p.address}"></td>
                    <td th:text="${p.location.name}"></td>
                    <td><a th:href="@{/info/{id}(id=${p.id})}"><img alt="" th:src="@{ '/image/'+${p.getImg()}}"></a>
                    </td>
                    <td><a th:href="@{/delete/{id}(id=${p.id})}">Delete</a></td>

                </tr>
            </table>
        </form>
    </div>
</div>

<hr>
<footer th:replace="layout:: footer"></footer>
</body>
</html>
