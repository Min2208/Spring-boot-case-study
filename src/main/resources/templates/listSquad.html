<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">

</head>
<body>
<div class="container">
    <h3 th:text="#{SquadManagement}"></h3>

        <form action="">
            <table>
                <tr>
                    <td th:text="#{ID}"></td>
                    <td th:text="#{FirstName}"></td>
                    <td th:text="#{LastName}"></td>
                    <td th:text="#{Age}"></td>
                    <td th:text="#{Address}"></td>
                    <td th:text="#{Location}"></td>
                    <td th:text="#{Picture}"></td>
                    <td th:text="#{Edit}"></td>
                </tr>

                <tr th:each="p : ${squad.getSquad()}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.firstName}"></td>
                    <td th:text="${p.lastName}"></td>
                    <td th:text="${p.age}"></td>
                    <td th:text="${p.address}"></td>
                    <td th:text="${p.location.name}"></td>
                    <td><a th:href="@{/info/{id}(id=${p.id})}"><img alt="" th:src="@{ '/image/'+${p.getImg()}}"></a>
                    </td>
                    <td><a th:href="@{/delete/{id}(id=${p.id})}" th:text="#{Delete}"></a></td>

                </tr>
            </table>
        </form>
    </div>
</div>
<br>
Language: <a href="?lang=en">English</a> | <a href="?lang=fr">VietNamese</a>
<br>
<hr>
<footer th:replace="layout:: footer"></footer>
</body>
</html>
